<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campaign – Competition / Featured / Email Marketing</title>
  <style>
    :root {
      --bg: #0b0d10;
      --panel: #0e1217;
      --ink: #e9eef2;
      --muted: #9aa7b2;
      --brand: #5b9cff;
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background: var(--bg); color: var(--ink); }
    .shell { height: 100dvh; display: grid; grid-template-rows: auto 1fr auto; }
    header { display:flex; align-items:center; justify-content:space-between; gap:12px; padding:12px 16px; background: var(--panel); border-bottom:1px solid rgba(255,255,255,.07); }
    h1 { margin:0; font-size: 16px; font-weight:600; letter-spacing:.2px; }
    .tabs { display:flex; gap:8px; flex-wrap: wrap; }
    .btn {
      appearance:none; border:1px solid rgba(255,255,255,.08); background:#151a21; color:var(--ink);
      padding:8px 12px; font-size:14px; border-radius:10px; cursor:pointer;
      transition: transform .08s ease, border-color .2s ease, box-shadow .2s ease;
    }
    .btn:hover { transform: translateY(-1px); }
    .btn[aria-pressed="true"] { border-color: var(--brand); box-shadow: 0 0 0 3px rgba(91,156,255,.18); }
    .divide { opacity:.35; align-self:center; }
    .viewer { height: calc(100dvh - 112px); }
    iframe { width:100%; height:100%; border:0; display:block; background:#0f141a; }
    .footer { padding:8px 16px; border-top:1px solid rgba(255,255,255,.07); color:var(--muted); font-size:12px; display:flex; gap:10px; align-items:center; justify-content:space-between; flex-wrap:wrap; }
    .links a { color: #b9c8ff; text-decoration: none; }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <h1>Campaign Viewer</h1>
      <div role="tablist" aria-label="Switch document" class="tabs" id="tabs">
        <!-- Order: Competition / Featured / Teaser / Reminder / Final -->
        <button class="btn" role="tab" aria-pressed="true" data-src="https://drive.google.com/file/d/1UtanNdj_NkBbW9CQ1sw-m5Eg15goXAEs/preview">Competition Details</button>
        <button class="btn" role="tab" aria-pressed="false" data-src="https://drive.google.com/file/d/1ssvVy0Zjg5EcU1K3sSknroo-4yItAQxi/preview">Featured Works</button>
        <span class="divide">|</span>
        <button class="btn" role="tab" aria-pressed="false" data-src="https://drive.google.com/file/d/1Mf8marT_ufxWUrtgeRhWa3ccXbHuJnaP/preview">Teaser (Email Marketing)</button>
        <button class="btn" role="tab" aria-pressed="false" data-src="https://drive.google.com/file/d/1RDPudBKU3EIhDME-JlKB96iUAM5G7uD1/preview">Reminder (Email Marketing)</button>
        <button class="btn" role="tab" aria-pressed="false" data-src="https://drive.google.com/file/d/15woS6I4pnL9xHW9QN1ttkUOznBhPMnyJ/preview">Final Call (Email Marketing)</button>
      </div>
    </header>

    <main class="viewer">
      <iframe id="pdf-frame" title="Campaign Document" src="https://drive.google.com/file/d/1UtanNdj_NkBbW9CQ1sw-m5Eg15goXAEs/preview" allow="fullscreen"></iframe>
    </main>

    <div class="footer">
      <div>Shortcuts: 1=Competition · 2=Featured · 3=Teaser · 4=Reminder · 5=Final</div>
      <div class="links">
        Open files in new tab: 
        <a target="_blank" rel="noopener" href="https://drive.google.com/file/d/1UtanNdj_NkBbW9CQ1sw-m5Eg15goXAEs/view">Competition</a> ·
        <a target="_blank" rel="noopener" href="https://drive.google.com/file/d/1ssvVy0Zjg5EcU1K3sSknroo-4yItAQxi/view">Featured</a> ·
        <a target="_blank" rel="noopener" href="https://drive.google.com/file/d/1Mf8marT_ufxWUrtgeRhWa3ccXbHuJnaP/view">Teaser</a> ·
        <a target="_blank" rel="noopener" href="https://drive.google.com/file/d/1RDPudBKU3EIhDME-JlKB96iUAM5G7uD1/view">Reminder</a> ·
        <a target="_blank" rel="noopener" href="https://drive.google.com/file/d/15woS6I4pnL9xHW9QN1ttkUOznBhPMnyJ/view">Final</a>
      </div>
    </div>
  </div>

  <script>
    const frame = document.getElementById('pdf-frame');
    const tabs = Array.from(document.querySelectorAll('#tabs .btn'));

    function setActive(btn) {
      tabs.forEach(b => b.setAttribute('aria-pressed', String(b === btn)));
      frame.src = btn.dataset.src;
      try { localStorage.setItem('campaign_selected', btn.textContent.trim()); } catch (e) { }
    }

    tabs.forEach(btn => btn.addEventListener('click', () => setActive(btn)));

    window.addEventListener('keydown', (e) => {
      if (["INPUT","TEXTAREA"].includes(document.activeElement.tagName)) return;
      if (e.key === '1') setActive(tabs[0]);
      if (e.key === '2') setActive(tabs[1]);
      if (e.key === '3') setActive(tabs[2]);
      if (e.key === '4') setActive(tabs[3]);
      if (e.key === '5') setActive(tabs[4]);
    });

    // Restore last selected tab (optional)
    try {
      const saved = localStorage.getItem('campaign_selected');
      const found = tabs.find(b => b.textContent.trim() === saved);
      if (found) setActive(found);
    } catch (e) { }
  </script>
</body>
</html>
