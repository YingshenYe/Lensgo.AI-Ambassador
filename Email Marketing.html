<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campaign PDFs – Online Preview (Google Drive)</title>
  <style>
    :root {
      --bg: #0b0d10;
      --panel: #12161b;
      --ink: #e9eef2;
      --muted: #9aa7b2;
      --radius: 14px;
      --brand: #5b9cff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background: var(--bg); color: var(--ink); }
    .shell { height: 100dvh; display: grid; grid-template-rows: auto 1fr auto; }
    header { display: flex; align-items: center; justify-content: space-between; gap: 12px; padding: 12px 16px; background: #0e1217; border-bottom: 1px solid rgba(255,255,255,.06); }
    h1 { margin: 0; font-size: 16px; font-weight: 600; letter-spacing: .2px; }
    .tabs { display: flex; gap: 8px; flex-wrap: wrap; }
    .btn {
      appearance: none; border: 1px solid rgba(255,255,255,.08); background: #151a21; color: var(--ink);
      padding: 8px 12px; font-size: 14px; border-radius: 10px; cursor: pointer;
      transition: transform .08s ease, background .2s ease, border-color .2s ease, box-shadow .2s ease;
    }
    .btn:hover { transform: translateY(-1px); }
    .btn[aria-pressed="true"] { border-color: rgba(91,156,255,.7); box-shadow: 0 0 0 3px rgba(91,156,255,.12); }
    .viewer { height: calc(100dvh - 110px); }
    iframe { width: 100%; height: 100%; border: 0; display: block; background: #0f141a; }
    .footer { padding: 8px 16px; display:flex; justify-content:space-between; align-items:center; color: var(--muted); font-size: 12px; border-top: 1px solid rgba(255,255,255,.06); gap: 10px; flex-wrap: wrap; }
    a { color: #b9c8ff; }
    .links { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    .sep { opacity: .35; }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <h1>Campaign PDFs – Online Preview</h1>
      <div class="tabs" role="tablist" aria-label="Switch PDF">
        <button class="btn" role="tab" data-src="https://drive.google.com/file/d/1Mf8marT_ufxWUrtgeRhWa3ccXbHuJnaP/preview" aria-pressed="true" id="btn-teaser">Teaser</button>
        <button class="btn" role="tab" data-src="https://drive.google.com/file/d/1RDPudBKU3EIhDME-JlKB96iUAM5G7uD1/preview" aria-pressed="false" id="btn-reminder">Reminder</button>
        <button class="btn" role="tab" data-src="https://drive.google.com/file/d/15woS6I4pnL9xHW9QN1ttkUOznBhPMnyJ/preview" aria-pressed="false" id="btn-final">Final Call</button>
      </div>
    </header>

    <main class="viewer">
      <iframe id="pdf-frame" title="PDF Preview" src="https://drive.google.com/file/d/1Mf8marT_ufxWUrtgeRhWa3ccXbHuJnaP/preview" allow="fullscreen"></iframe>
    </main>

    <div class="footer">
      <div>Shortcuts: 1=Teaser · 2=Reminder · 3=Final Call</div>
      <div class="links">
        <span class="sep">|</span>
        <span>Open files directly:</span>
        <a target="_blank" rel="noopener" href="https://drive.google.com/file/d/1Mf8marT_ufxWUrtgeRhWa3ccXbHuJnaP/view">Teaser</a>
        <span class="sep">·</span>
        <a target="_blank" rel="noopener" href="https://drive.google.com/file/d/1RDPudBKU3EIhDME-JlKB96iUAM5G7uD1/view">Reminder</a>
        <span class="sep">·</span>
        <a target="_blank" rel="noopener" href="https://drive.google.com/file/d/15woS6I4pnL9xHW9QN1ttkUOznBhPMnyJ/view">Final Call</a>
      </div>
    </div>
  </div>

  <script>
    const frame = document.getElementById('pdf-frame');
    const tabs = Array.from(document.querySelectorAll('.tabs .btn'));

    function setActive(btn) {
      tabs.forEach(b => b.setAttribute('aria-pressed', String(b === btn)));
      frame.src = btn.dataset.src;
      try { localStorage.setItem('campaign_drive_selected', btn.dataset.src); } catch (e) { }
    }

    tabs.forEach(btn => btn.addEventListener('click', () => setActive(btn)));

    window.addEventListener('keydown', (e) => {
      if (["INPUT","TEXTAREA"].includes(document.activeElement.tagName)) return;
      if (e.key === '1') setActive(tabs[0]);
      if (e.key === '2') setActive(tabs[1]);
      if (e.key === '3') setActive(tabs[2]);
    });

    // Restore previous selection
    try {
      const saved = localStorage.getItem('campaign_drive_selected');
      const found = tabs.find(b => b.dataset.src === saved);
      if (found) setActive(found);
    } catch (e) { }
  </script>
</body>
</html>
